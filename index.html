<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <title>Checkout Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/f51219bb95.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper flow">
      <header class="header">
        <h1 class="header__title">Checkout</h1>
      </header>

      <main class="main">
        <section class="products flow">
          <article class="product">
            <img
              class="product__image"
              src="images/photo1.png"
              alt="Vintage backbag"
            />
            <div class="product__details">
              <div>
                <h3 class="product__title">Vintage Backbag</h3>
                <div class="price">
                  <p class="price__after">$54.99</p>
                  <s class="price__before">$94.99</s>
                </div>
              </div>
              <div class="quantity">
                <button class="quantity__btn">-</button>
                <p class="quantity__count">1</p>
                <button class="quantity__btn">+</button>
              </div>
            </div>
          </article>
          <article class="product">
            <img
              class="product__image"
              src="images/photo2.png"
              alt="Levi shoes"
            />
            <div class="product__details">
              <div>
                <h3 class="product__title">Levi Shoes</h3>
                <div class="price">
                  <p class="price__after">$74.99</p>
                  <s class="price__before">$124.99</s>
                </div>
              </div>
              <div class="quantity">
                <button class="quantity__btn">-</button>
                <p class="quantity__count">1</p>
                <button class="quantity__btn">+</button>
              </div>
            </div>
          </article>

          <div class="checkout-info">
            <div class="checkout-info__content shipping">
              <p class="checkout-info__title">Shipping</p>
              <p class="checkout-info__amount">$19</p>
            </div>

            <div class="checkout-info__content total">
              <p class="checkout-info__title">Total</p>
              <p class="checkout-info__amount">$148.98</p>
            </div>
          </div>
        </section>

        <form class="forms flow" onsubmit="return false;">
          <section class="form">
            <h2 class="form__title">Contact information</h2>
            <div class="form__group">
              <label for="email">E-mail</label>
              <i class="fas fa-envelope icon icon--left"></i>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email..."
                required
              />
            </div>
            <div class="form__group">
              <label for="phone">Phone</label>
              <i class="fas fa-phone-alt icon icon--left"></i>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter your phone..."
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                title="Match this example format 111-111-1111"
                required
              />
            </div>
          </section>
          <section class="form">
            <h2 class="form__title">Shipping address</h2>

            <div class="form__group">
              <label for="name">Full name</label>
              <i class="fas fa-user-circle icon icon--left"></i>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Rodney Cotton"
                required
                minlength="2"
              />
            </div>
            <div class="form__group">
              <label for="address">Address</label>
              <i class="fas fa-home icon icon--left"></i>
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Your address..."
                required
              />
            </div>
            <div class="form__group">
              <label for="city">City</label>
              <i class="fas fa-city icon icon--left"></i>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Your city..."
                required
              />
            </div>

            <div class="county-postcode">
              <div class="form__group">
                <label for="country-choice">Country</label>
                <i class="fas fa-globe-africa icon icon--left"></i>
                  <select id="country-choice" required>
                    <option value="">Country...</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Tanzania">Tanzania</option></option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Burundi">Burundi</option>
                    <option value="Somalia">Somalia</option>
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="South Sudan">South Sudan</option>
                  </select>
              </div>
              <div class="form__group">
                <label for="postal-code">Postal code</label>
                <i class="fas fa-box icon icon--left"></i>
                <input
                  type="text"
                  name="postal-code"
                  id="postal-code"
                  placeholder="Your postal code..."
                  required
                />
              </div>
            </div>
          </section>

          <div class="save-container">
            <input type="checkbox" name="save" id="save-checkbox" />
            <label for="save-checkbox">
              Save this information for next time
            </label>
          </div>

          <div class="btn-wrapper">
            <button class="btn-continue" type="submit">Continue</button>
          </div>
        </form>
      </main>

      <footer class="footer">
        <div class="footnote">
          <p>Khwilo @ DevChallenges.io</p>
        </div>
      </footer>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
